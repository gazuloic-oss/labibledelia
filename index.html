<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Bible de l'IA / The AI Lexicon</title>
  <script>
    // Auto-redirect based on browser language
    const lang = (navigator.language || navigator.userLanguage || 'fr').toLowerCase();
    if (lang.startsWith('en')) {
      window.location.replace('/en/');
    } else {
      window.location.replace('/fr/');
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/fr/">
  </noscript>
</head>
<body>
  <p>Redirecting... / Redirection...</p>
  <p><a href="/fr/">Fran&ccedil;ais</a> | <a href="/en/">English</a></p>
</body>
</html>

[build]
  publish = "."

# ============================================================
# SECURITY & SEO HEADERS
# ============================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com; frame-ancestors 'none'"

# Cache HTML pages: 1 hour browser, 1 day CDN
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=86400"

# Cache static assets aggressively (SVG, fonts, etc)
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=86400, s-maxage=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400"

# Cache OG/social images (long-lived)
[[headers]]
  for = "/og-image-*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000, s-maxage=2592000"

[[headers]]
  for = "/twitter-image-*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000, s-maxage=2592000"

# Web manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=86400"

# ============================================================
# REDIRECTS
# ============================================================

# Root to French
[[redirects]]
  from = "/"
  to = "/fr/"
  status = 302

# Clean URL redirects
[[redirects]]
  from = "/fr"
  to = "/fr/"
  status = 301

[[redirects]]
  from = "/en"
  to = "/en/"
  status = 301

# SEO: trailing slash enforcement for deep pages
[[redirects]]
  from = "/fr/:slug"
  to = "/fr/:slug/"
  status = 301
  conditions = {Path = ["/fr/:slug"]}
  force = false

[[redirects]]
  from = "/en/:slug"
  to = "/en/:slug/"
  status = 301
  conditions = {Path = ["/en/:slug"]}
  force = false

# Block access to build scripts and dev files
[[redirects]]
  from = "/*.py"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/*.md"
  to = "/404.html"
  status = 404
  force = true

[[redirects]]
  from = "/*.toml"
  to = "/404.html"
  status = 404
  force = true

# www redirect (if custom domain)
[[redirects]]
  from = "https://www.labibledelia.com/*"
  to = "https://labibledelia.com/:splat"
  status = 301
  force = true

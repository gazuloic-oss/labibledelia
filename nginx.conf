# =============================================================
# Nginx config for La Bible de l'IA — labibledelia.com
# Place this in /etc/nginx/sites-available/labibledelia.com
# Then: ln -s /etc/nginx/sites-available/labibledelia.com /etc/nginx/sites-enabled/
# =============================================================

# Redirect www to non-www
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.labibledelia.com;

    # SSL certs (auto-configured by Hostinger or Certbot)
    # ssl_certificate /etc/letsencrypt/live/labibledelia.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/labibledelia.com/privkey.pem;

    return 301 https://labibledelia.com$request_uri;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name labibledelia.com;
    return 301 https://labibledelia.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    server_name labibledelia.com;

    # SSL certs (uncomment and adjust path based on your Hostinger setup)
    # ssl_certificate /etc/letsencrypt/live/labibledelia.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/labibledelia.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;

    # Document root
    root /var/www/labibledelia.com;
    index index.html;

    # ============================================================
    # SECURITY HEADERS
    # ============================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.google-analytics.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com; frame-ancestors 'none'" always;

    # ============================================================
    # GZIP COMPRESSION
    # ============================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # ============================================================
    # ROOT REDIRECT
    # ============================================================
    location = / {
        return 302 /fr/;
    }

    # ============================================================
    # PHP HANDLER (for form submissions)
    # ============================================================
    location ~ \.php$ {
        # Only allow our API endpoint
        location = /api/submit.php {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_intercept_errors on;
        }
        # Block all other PHP files
        return 404;
    }

    # ============================================================
    # BLOCK DEV FILES
    # ============================================================
    location ~* \.(py|md|toml|json)$ {
        # Allow manifest.json
        location = /manifest.json {
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "application/manifest+json";
        }
        return 404;
    }

    # ============================================================
    # STATIC ASSETS CACHING
    # ============================================================

    # Favicon - long cache
    location = /favicon.svg {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # OG/Twitter images - 30 days
    location ~* ^/(og-image|twitter-image).*\.png$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Sitemap & robots
    location = /sitemap.xml {
        add_header Content-Type "application/xml; charset=utf-8";
        expires 1d;
    }
    location = /robots.txt {
        add_header Content-Type "text/plain; charset=utf-8";
        expires 1d;
    }

    # ============================================================
    # TRAILING SLASH ENFORCEMENT
    # ============================================================
    # If directory exists, serve index.html inside it
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # ============================================================
    # CUSTOM 404
    # ============================================================
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # ============================================================
    # DENY ACCESS TO HIDDEN FILES
    # ============================================================
    location ~ /\. {
        deny all;
        return 404;
    }
}
